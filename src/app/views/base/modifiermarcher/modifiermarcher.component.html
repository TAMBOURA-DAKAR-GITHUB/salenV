<div class="col-sm-4" *ngIf="marchercourant">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
        Modifier Marcher
        </div>
        <div class="card-body">
            <form #form1="ngForm" (ngSubmit)="OnmodifierMarcher(form1.value)">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text  text-dark bg-default">Libelle Marcher</span>
                    </div>
                    <input type="text" id="libelleMarcher" name="libelleMarcher" class="form-control" ngModel required
                      #libelleMarcher="ngModel" [class.is-invalid]="libelleMarcher.invalid && libelleMarcher.touched" [(ngModel)]="marchercourant.libelleMarcher">
                    <div class="input-group-append">
                      <span class="input-group-text"><i class="fa fa-user"></i></span>
                    </div>
                  </div>
                  <div *ngIf="libelleMarcher.errors && (libelleMarcher.invalid && libelleMarcher.touched)">
                    <span class="text-danger pull-center" *ngIf="libelleMarcher.errors.required">Veuillez saisir un
                      marcher</span>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text text-dark bg-default">Mairie</span>
                    </div>
                    <select id="disabledSelect" class="form-control" ngModel name="mairie" required #mairie="ngModel" [(ngModel)]="marchercourant.mairie.idMairie">
                      <option *ngFor="let mairie of listeMairie" value="{{mairie.idMairie}}"> {{mairie.libelleMairie}}
                      </option>

                    </select>
                    <div class="input-group-append">
                      <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                    </div>
                  </div>
                  <div *ngIf="mairie.errors && (mairie.invalid && mairie.touched)">
                    <span class="text-danger pull-center" *ngIf="mairie.errors.required">Veuillez selectionner
                      !!!</span>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text text-dark bg-default">Longitude</span>
                    </div>
                    <input type="password" id="password3" name="password3" class="form-control"
                      autocomplete="current-password" disabled>
                    <div class="input-group-append">
                      <span class="input-group-text"><i class="fa fa-asterisk"></i></span>
                    </div>
                  </div>
                </div>
                <br><br><br>
                <div class="form-group form-actions">
                  <button [disabled]="form1.form.invalid" type="submit"
                    class="btn btn-secondary text-dark bg-default col-sm-6 pull-right"><strong><strong>Modifier</strong></strong></button>
                </div>
                <br><br><br>
              </form>
        </div>
      </div>
    </div>
  </div>
